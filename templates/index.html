<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Processing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h3 class="mt-1">GAMBAR</h3>
            {% if filename %}
            <img class="mb-2" src="{{ url_for('static', filename=filename) }}" height="300" width="500" alt="">
            {% else %}
            <img class="mb-2" src="{{ url_for('static', filename='no.jpg') }}" height="300" width="500" alt="">
            {% endif %}
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="gambar" id="gambar" accept="imager/*" required>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
